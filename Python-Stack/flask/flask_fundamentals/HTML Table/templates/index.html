<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../src/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <table class="text-center bg-sky-300 text-2xl">
      <tr class="text-sky-200 bg-blue-500">
        <th class="text">First Name</th>
        <th class="tex">Last Name</th>
        <th>Full Name</th>
      </tr>
      {% for el in data: %}
      <tr class="pt-5">
        <td>{{el.first_name}}</td>
        <td>{{el.last_name}}</td>
        <td>{{el.first_name}} {{el.last_name}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
