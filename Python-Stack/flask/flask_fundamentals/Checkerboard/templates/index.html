<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkerboard</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        width: 800px;
        height: 800px;
        padding-top: 10%;
        padding-left: 10%;
      }
      .container {
        /* width: 60%; */
        /* height: 40%; */
        margin: 0 auto;

        border: 2px solid black;
      }
      .block {
        height: 40px;
        width: 40px;
        background-color: black;
        border: none;
      }
    </style>
  </head>
  <body>
    <table class="container" cellspacing="0">
      {% for i in range(1,k+1): %}
      <tr>
        {% for j in range(1,n+1): %} {% if (j+i)%2==0 %}
        <td class="block" style="background-color: {{ colorx }}"></td>
        {% else %}
        <td class="block" style="background-color: {{ colory }}"></td>
        {% endif %} {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
