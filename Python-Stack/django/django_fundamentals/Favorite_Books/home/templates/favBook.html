<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="h-[1000px]">
    <div
        class="flex justify-between  pb-5 pt-5 px-10 text-3xl border-b-[2px] sticky z-50 w-[100%] overflow-hidden top-0  h-[9%]">
        <h1>Coding Dojo Wall</h1>
        <div class="flex justify-between w-[27%] pr-10">
            <h1 class="flex items-center ">Welcome <span
                    class="text-red-600 text-5xl ml-2 mb-1">{{user.first_name}}!</span>
            </h1>
            <a href="/flush_session"
                class="text-blue-600  border-[1px]  border-black shadow-[3px_3px_20px_black] rounded-2xl w-[23%] text-center pt-1 bg-green-300 hover:bg-gray-700 hover:shadow-[3px_3px_20px_gray] hover:text-orange-300">Logout</a>
        </div>
    </div>
    <table class="ml-[25%] mt-20 text-2xl w-1/2 text-center h-1/3  rounded-2xl shadow-[1px_1px_20px_black] ">
        <tr class="border-b-[1px]  ">
            <th>Book Title</th>
            <th>Book Description</th>
            <th>Add AT</th>
        </tr>

        {% for book in fav_books %}
        <tr class="border-t-[1px]">
            <td class="mt-10">{{book.title}}</td>
            <td class="mt-10">{{book.desc}}</td>
            <td class="mt-10">{{book.created_at}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
