<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'display_shows.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>All Shows</h1>
      <div class="table-div">
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Data</th>
            <th>Actions</th>
          </tr>
          {% for show in shows %}
          <tr>
            <td><a href="#">{{show.id}}</a></td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td>
              <a href="shows/{{show.id}}">show</a>|<a
                href="/show_edit/{{show.id}}"
                >Edit</a
              >|<a href="shows/{{show.id}}/delete">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <a href="/add_show" style="font-size: 28px">Add New Show</a>
    </div>
  </body>
</html>
