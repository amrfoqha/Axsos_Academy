<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="w-3/4" style="height: 500px;">
    <h1 class="text-4xl mx-auto mt-10 ml-10">Are you sure want to delete the following course?</h1>
    <div class="text-4xl mt-5 ml-10"><label for="name" class="mr-16">Name:</label><label
            name="name">{{course.name}}</label></div>
    <div class="text-4xl mt-5 ml-10"><label for="desc" class="mr-16">Description:</label><label
            name="desc">{{course.description.description}}</label>
        <div class="mt-16 w-[100%]"><a href="/"
                class="border-4 border-black shadow-[4px_4px_0px_black] ml-[20%] bg-gray-400 w-20 px-5">No</a>
            <a href="/approved/{{course.id}}"
                class="border-4 border-black shadow-[4px_4px_0px_black] ml-10 bg-red-900 text-white px-5">Yes!
                I want to
                delete this</a>
        </div>
    </div>


</body>

</html>
