<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static  'add_book.css' %}" />
  </head>
  <body>
    <div class="changepage"><a href="/authors">To add Authors</a></div>
    <div class="content">
      <form action="/add_book" method="post" class="book_form">
        {% csrf_token %}
        <h1>Add a Book</h1>
        <div class="title">
          <label for="title">Title</label><input type="text" name="title" />
        </div>
        <div class="desc">
          <label for="desc">Description</label>
          <textarea name="desc" id="" class="textarea"></textarea>
        </div>
        <input type="submit" value="Add" />
      </form>
      <div class="data">
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
          </tr>
          {% for book in books %}
          <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td><a href="/books/{{book.id}}">View</a></td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
