<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static  'books.css' %}" />
  </head>
  <body>
    <div class="content">
      <h1>{{book.title}}</h1>
      <h1>ID : {{book.id}}</h1>
      <div class="desc">
        <h1>Description</h1>
        <textarea name="" id="" style="font-size: 30px" disabled>
{{book.desc}}</textarea
        >
      </div>
      <ul>
        <li style="list-style: none">
          Authors: {% for author in book.authors.all %}
          <ol>
            <li>{{author.first_name}} {{author.last_name}}</li>
          </ol>
          {% endfor %}
        </li>
      </ul>

      <form action="/link_authorTo_book" method="post">
        {% csrf_token %}
        <input type="hidden" name="hidden" value="{{book.id}}" />
        <select name="authors" id="">
          {% for author in exclude_authors%}
          <option value="{{author.id}}">
            {{author.first_name}} {{author.last_name}}
          </option>
          {% endfor %}
        </select>
        <input type="submit" value="Add" />
      </form>
    </div>
  </body>
</html>
