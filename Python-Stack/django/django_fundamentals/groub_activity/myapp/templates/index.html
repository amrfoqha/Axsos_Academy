<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        {% for user in records %}
        <li>
            user id: {{user.id}} user name: {{user.first_name}} {{user.last_name}}
            {%for address in user.addresss.all %}
            <ol>
                <li style="list-style: circle;">
                    street: {{address.street}}
                    city: {{address.city}}
                    country: {{address.countery}}
                </li>
            </ol>
            {% endfor %}
        
        </li>
        {% endfor %}
</ul>
</body>
</html>
