<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}" />
  </head>
  <body>
    <div class="game">
      <div class="info">
        <h1>Welcome To The Great Number Game!</h1>
        <h3>Iam thinking of a number between 1 and 100</h3>
        <h3>Take a guess!</h3>
        </div>
      
      <form action="/guessing" method="post">
        {% csrf_token %}
        {% if request.session.toggle %}
        {% if not correct%}
        <div class="square"><h1>{{message}}</h1></div>
        
        {% else %}
        <div class="square" style="background-color: green;"><h1>{{message}}</h1>
        <button><a href="/tryagain">Play again!</a></button></div>
        
        {% endif %}

        {% endif %}
        {% if not correct%}
        <div class="guessing">
          <input type="text" name="number" id=""  />
          <input type="submit" value="submit">
        </div>
        {% endif %}
      </div>
    </form>
  </body>
</html>
